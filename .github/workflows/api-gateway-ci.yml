name: API Gateway CI

on:
  push:
    paths:
      - 'API_gateway/**'
      - '.github/workflows/api-gateway-ci.yml'
  pull_request:
    paths:
      - 'API_gateway/**'
      - '.github/workflows/api-gateway-ci.yml'
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: API_gateway
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: API_gateway/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint -- --no-fix

      - name: Run unit tests
        env:
          CI: true
        run: npm test -- --runInBand

      - name: Build
        run: npm run build
